  <style>
    .develop-content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.7);
    }

    .develop-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #12d640;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .develop-content p {
      font-size: 20px;
      color: #fff;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .loading-dots {
      display: inline-block;
    }

    .loading-dots::after {
      content: '';
      animation: dots 2s infinite;
    }

    .back-button {
      display: inline-block;
      padding: 12px 30px;
      background: #12d640;
      color: #000;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .back-button:hover {
      background: #0fb636;
      transform: translateY(-2px);
      color: #000;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #12d640, 0 0 10px #12d640, 0 0 15px #12d640;
      }
      to {
        text-shadow: 0 0 10px #12d640, 0 0 20px #12d640, 0 0 30px #12d640;
      }
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80% { content: '....'; }
      100% { content: '.....'; }
    }
  </style>
